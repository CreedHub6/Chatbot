<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FU Wukari Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .chat-container {
            padding: 1rem;
            height: 70vh;
            overflow-y: auto;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 2rem;
        }
        .bot-message {
            background: #f5f5f5;
            margin-right: 2rem;
        }
        .input-area {
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            width: 80%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            width: 18%;
            padding: 0.5rem;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
